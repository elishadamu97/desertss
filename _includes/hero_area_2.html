<!-- Slider Start -->
{% assign banner = site.data.homepage_1.hero_area %}
<section class="banner-2 position-relative bg-blue">
	<img src="{{ banner.background_image | relative_url }}" alt="" class="overlay-shape">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-6 col-md-7">
				<div class="banner-content-2">
					<span class="h5 text-uppercase text-yello">{{banner.subtitle}}</span>
					<h2 class="text-white mt-2">{{ banner.title | strip_html}}</h2>
					<p class="my-4">{{ banner.content }}</p>
					{% if banner.button.enable %}
					<style>
						.button-connect{
							display: flex;
							flex-direction: row;
							gap: 40px;
						}
						.about-button{
							background-color: #260e49;
							margin: 0px 25px 0px 0px;
							color: white;
							width: 140px;
							height: 60px;
							font-weight: bold;
							font-size: 17px;
							padding: 18px 0px 0px 33px;
							text-decoration: underline !important;
							border-radius: 5px;
						}
						.about-button:hover{
							background-color: #261242;
							margin: 0px 25px 0px 0px;
							color: white !important;
							width: 140px;
							height: 60px;
							font-weight: bold;
							font-size: 17px;
							padding: 18px 0px 0px 33px;
							text-decoration: none !important;
							border-radius: 5px;
						}
						.contact-button{
							border: 5px solid #260e49;
							border-radius: 5px;
							font-weight: bold;
							font-size: 17px;
							background-color: white;
							margin: 0px 25px 0px 0px;
							color: #260e49;
							width: 140px;
							height: 60px;
							padding: 13px 0px 0px 23px;
							text-decoration: underline !important;
						}
						.contact-button:hover{
							border: 5px solid #260e49;
							border-radius: 5px;
							font-weight: bold;
							font-size: 17px;
							background-color: white;
							margin: 0px 25px 0px 0px;
							color: #260e49 !important;
							width: 140px;
							height: 60px;
							text-decoration: none !important;
							padding: 13px 0px 0px 23px;
						}
						@media screen and (max-width: 480px) {
							.button-connect{
							display: flex;
							flex-direction: row;
							gap: 20px;
							margin-left: 27px;
							margin-top: 50px;
						}
						.about-button{
							background-color: #260e49;
							margin: 0px 25px 0px 0px;
							color: white;
							width: 140px;
							height: 60px;
							font-weight: bold;
							font-size: 17px;
							padding: 18px 0px 0px 33px;
							text-decoration: underline !important;
							border-radius: 5px;
						}
						.about-button:hover{
							background-color: #261242;
							margin: 0px 25px 0px 0px;
							color: white !important;
							width: 140px;
							height: 60px;
							font-weight: bold;
							font-size: 17px;
							padding: 18px 0px 0px 33px;
							text-decoration: none !important;
							border-radius: 5px;
						}
						.contact-button{
							border: 5px solid #260e49;
							border-radius: 5px;
							font-weight: bold;
							font-size: 13px;
							background-color: white;
							margin: 0px 25px 0px 0px;
							color: #260e49;
							width: 140px;
							height: 60px;
							padding: 13px 0px 0px 23px;
							text-decoration: underline !important;
						}
						.contact-button:hover{
							border: 5px solid #260e49;
							border-radius: 5px;
							font-weight: bold;
							font-size: 17px;
							background-color: white;
							margin: 0px 25px 0px 0px;
							color: #260e49 !important;
							width: 140px;
							height: 60px;
							text-decoration: none !important;
							padding: 13px 0px 0px 23px;
						}
						}
					</style>
					<div class="button-connect">
						<a href="{{ banner.button.link | relative_url }}" class="about-button"><span class="button-text-about">{{ banner.button.label }}</span></a>
					<a href="{{ banner.button.link | relative_url }}" class="contact-button">{{ banner.button1.label }}</a>
					
					</div>
					{% endif %}
				</div>
			</div>

			<div class="col-lg-6 col-md-5 align-self-end">
				<img src="{{ banner.image | relative_url }}" alt="" class="" style="top: 0;">
			</div>
		</div>
	</div>
</section>
<!-- Slider End -->
