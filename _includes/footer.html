<!-- Footer section start -->
<footer class="section bg-secondary position-relative pb-0">
	<style>
		@media screen and (min-width: 480px) {
			.contact{
				margin-left: 450px;
		}		
		}
		.contact-button1{
							border: 2px solid #ffffff;
							border-radius: 2px;
							font-weight: bold;
							font-size: 14px;
							background-color: #0b1d3f;
							margin: 0px 25px 0px 0px;
							color: #ffffff;
							width: 155px !important;
							height: 60px !important;
							text-align: center;
							padding: 15px 15px 15px 15px;
							text-decoration: none !important;
						}
						.contact-button1:hover{
							
							color: #ffffff !important;
							
						}
	</style>
	<img src="{{'/assets/images/bg/footer-bg.png' | relative_url}}" alt="" class="overlay-shape">
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-8">
				<div class="footer-widget  mb-5 mb-lg-0">
					<h4 class="font-weight-bold text-white mb-6">For any questions or concerns, please reach out to us.</h4>
					<span class="footer-content">{{site.footer_content | markdownify}}</span>
					<br>
					
					<a href="./contact" class="contact-button1">Contact Us</a>
					</ul>
				</div>
			</div>

			
			<div  class=" contact col-lg-3 col-md-4">
				<div class="footer-widget">
					<h4 class="text-white mb-3">Contact Info</h4>
					<ul class="list-unstyled lh-38">
						<li><a href="blackdesert.es">blackdesert.es</a></li>
						<li>{{site.address}}</li>
						<li><a href="tel:{{site.phone}}">{{site.phone}}</a></li>
					</ul>
				</div>
			</div>		
		</div>
	</div>

	<div class="footer-btm ">
		<div class="container border-top py-4 mt-5">
			<div class="row align-items-center justify-content-md-between">
				<div class="col-12 col-lg-4">
					<div class="text-center text-lg-left "> <span>{{ site.copyright }}</span></div>
				</div>
				
				<div class="col-lg-4 col-12">
					<div class="text-center text-lg-right">
					
						<a href="#">Privacy Policy</a> <span>|</span>
						<a href="#">Affiliate Disclosure</a>
			
					</div>
				</div>
			</div>
		</div>
	</div>
</footer>
<!-- Footer End -->
